<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ready to test your luck? Guess the number in this thrilling game. Challenge friends or play solo for a suspenseful adventure!"
    />
    <meta property="og:title" content="Number Guessing..." />
    <meta
      property="og:description"
      content="Ready to test your luck? Guess the number
    in this thrilling game. Challenge friends or play solo for a suspenseful
    adventure!"
    />
    <metaz property="og:type" content="website" />
    <meta property="og:image" content="http://" />
    <meta property="og:url" content="https://guessthenumber.netlify.app" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <header class="nav">
      <img class="title_img" src="images/title.png" alt="" />
    </header>
    <div class="grid position">
      <div class="display">
        <div class="display_result grid grid--1x2">
          <img class="show_result" src="images/choose.png" alt="" />
          <img class="show_number" src="images/go.png" />
        </div>
      </div>

      <div class="container dial-style grid grid--1x3">
        <button
          id="btn-1"
          type="button"
          class="btn btn-danger btn-target"
          value="1"
        >
          1
        </button>
        <button
          id="btn-2"
          type="button"
          class="btn btn-danger btn-target"
          value="2"
        >
          2
        </button>
        <button
          id="btn-3"
          type="button"
          class="btn btn-danger btn-target"
          value="3"
        >
          3
        </button>
        <button
          id="btn-4"
          type="button"
          class="btn btn-danger btn-target"
          value="4"
        >
          4
        </button>
        <button
          id="btn-5"
          type="button"
          class="btn btn-danger btn-target"
          value="5"
        >
          5
        </button>
        <button
          id="btn-6"
          type="button"
          class="btn btn-danger btn-target"
          value="6"
        >
          6
        </button>
        <button
          id="btn-7"
          type="button"
          class="btn btn-danger btn-target"
          value="7"
        >
          7
        </button>
        <button
          id="btn-8"
          type="button"
          class="btn btn-danger btn-target"
          value="8"
        >
          8
        </button>
        <button
          id="btn-9"
          type="button"
          class="btn btn-danger btn-target"
          value="9"
        >
          9
        </button>
        <button
          id="btn-1-0"
          type="button"
          class="btn btn-danger btn-target"
          value=""
          disabled
        ></button>
        <button
          id="btn-10"
          type="button"
          class="btn btn-danger btn-target"
          value="10"
        >
          10
        </button>
      </div>
      <div class="restart">
        <button class="btn btn-primary restart-btn">Restart the game</button>
      </div>
    </div>
    <footer class="footer">Al Amin Ovi &#169; 2024</footer>
    <script src="js/script.js"></script>
  </body>

  <div style="display: none">
    <img src="images/1.png" alt="" />
    <img src="images/2.png" alt="" />
    <img src="images/3.png" alt="" />
    <img src="images/4.png" alt="" />
    <img src="images/5.png" alt="" />
    <img src="images/6.png" alt="" />
    <img src="images/7.png" alt="" />
    <img src="images/8.png" alt="" />
    <img src="images/9.png" alt="" />
    <img src="images/10.png" alt="" />
    <img src="images/title.png" alt="" />
    <img src="images/go.png" alt="" />
    <img src="images/choose.png" alt="" />
    <img src="images/is_big.png" alt="" />
    <img src="images/is_small.png" alt="" />
    <img src="images/you_lose.png" alt="" />
    <img src="images/you_win.png" alt="" />
  </div>
</html>
